[package]
name = "shp-tx-implicits-runtime-api"
version = "0.3.5"
edition = "2021"
license = "GPL-3.0-only"
publish = false

[lib]
name = "shp_tx_implicits_runtime_api"
path = "src/lib.rs"
crate-type = ["rlib"]

[dependencies]
codec = { workspace = true }
scale-info = { workspace = true }
sp-api = { workspace = true }
sp-core = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

[features]
default = ["std"]
std = [
    "codec/std",
    "scale-info/std",
    "sp-api/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
]
