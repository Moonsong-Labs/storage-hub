name: Publish api-augment to npm.js
on:
  workflow_dispatch:
    inputs:
      sha:
        description: Full SHA to build the pnpm package from
        required: true

jobs:
  publish-api-augment:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.sha }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
        
      - name: Use Node.js
        uses: useblacksmith/setup-node@v5
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org/

      - name: Build API Augment
        run: |
          cd api-augment
          pnpm i --frozen-lockfile
          pnpm run build

      - name: Publish API Augment
        run: |
          cd api-augment
          pnpm publish ${{ github.event.inputs.DryRun && '--dry-run' || ''  }} --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}