# Fisherman configuration
[fisherman]
# Postgres database URL for the fisherman service.
# This corresponds to the `--fisherman-database-url` CLI flag.
fisherman_database_url = "postgresql://postgres:postgres@localhost:5432/fisherman_db"

# Duration between batch deletion processing cycles (in seconds).
# This corresponds to the `--fisherman-batch-interval-seconds` CLI flag.
batch_interval_seconds = 60

# Maximum number of files to process per BSP target in batch deletion cycle.
# This corresponds to the `--fisherman-batch-deletion-limit-per-bsp` CLI flag.
batch_deletion_limit_per_bsp = 30

# Maximum number of files to process per MSP target in batch deletion cycle.
# This corresponds to the `--fisherman-batch-deletion-limit-per-msp` CLI flag.
batch_deletion_limit_per_msp = 30
