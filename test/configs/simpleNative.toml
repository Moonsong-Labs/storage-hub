[relaychain]
chain = "rococo-local"
default_command = "tmp/polkadot"
default_args = [
    "--no-hardware-benchmarks",
    "-lparachain=debug",
    "--database=paritydb",
]


[[relaychain.nodes]]
name = "relay-0"
validator = true
ws_port = 39459

[[relaychain.nodes]]
name = "relay-1"
validator = true


[[parachains]]
id = 2000

[parachains.collator]
command = "../target/release/storage-hub-node"
name = "sh"
args = ["--no-hardware-benchmarks", "-lparachain=debug"]
ws_port = 42933


[types.Header]
number = "u64"
parent_hash = "Hash"
post_state = "Hash"

[settings]
provider = "native"
