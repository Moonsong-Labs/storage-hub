[relaychain]
chain = "rococo-local"
default_command = "tmp/polkadot"
ws_port = 31000
default_args = [
    "--no-hardware-benchmarks",
    "-lparachain=debug",
    "--database=paritydb",
]

[[relaychain.nodes]]
name = "relay-0"
validator = true
ws_port = 31000
add_to_bootnodes = true

[[relaychain.nodes]]
name = "relay-1"
validator = true
add_to_bootnodes = true


[[parachains]]
id = 2000

[[parachains.collators]]
command = "../target/release/storage-hub-node"
name = "sh-collator"
ws_port = 32000
args = ["--no-hardware-benchmarks", "-lparachain=debug"]


[[parachains.collators]]
name = "sh-BSP"
validator = false
ws_port = 35000
command = "../target/release/storage-hub-node"
args = [
    "--no-hardware-benchmarks",
    "-lparachain=debug",
    "--provider",
    "--provider-type bsp",
    "--max-storage-capacity 4294967295",
]

[[parachains.collators]]
name = "sh-User"
ws_port = 36000
command = "../target/release/storage-hub-node"
args = [
    "--no-hardware-benchmarks",
    "-lparachain=debug",
    "--provider",
    "--provider-type user",
]

[types.Header]
number = "u64"
parent_hash = "Hash"
post_state = "Hash"

[settings]
provider = "native"
