[relaychain]
chain = "rococo-local"
default_image = "docker.io/parity/polkadot:v1.5.0"
default_command = "polkadot"
default_args = [
    "--no-hardware-benchmarks",
    "-lparachain=debug",
    "--database=paritydb",
]

[[relaychain.node_groups]]
count = 2
name = "relay"

[[parachains]]
id = 2000

[parachains.collator]
image = "{{SH_IMAGE}}"
command = "storage-hub-node"
name = "sh"
args = ["--no-hardware-benchmarks", "-lparachain=debug"]


[types.Header]
number = "u64"
parent_hash = "Hash"
post_state = "Hash"

[settings]
provider = "kubernetes"