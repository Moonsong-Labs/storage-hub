[package]
name = "sh-backend"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "backend"
path = "src/main.rs"

[dependencies]
sh-backend-lib = { path = "../lib" }
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
axum = "0.7"
toml = "0.8"
serde = { version = "1.0", features = ["derive"] }