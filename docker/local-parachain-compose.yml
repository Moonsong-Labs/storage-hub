services:
  storage-hub-node:
    image: storage-hub:local
    platform: linux/amd64
    ports:
      - "9944:9944"
    command:
      [
        "--dev",
        "--network-backend", "libp2p",
        "--unsafe-rpc-external",
        "--rpc-cors=all",
        "--tmp",
        "--provider",
        "--provider-type=user",
        "--no-hardware-benchmarks",
        "--sealing=instant"
      ]
